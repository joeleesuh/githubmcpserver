id: githubmcp
runtime: docker
base: .
entry: Dockerfile

# Env vars (all optional now)
env:
  - name: GITHUB_PERSONAL_ACCESS_TOKEN
    required: false
  - name: GITHUB_READ_ONLY
    required: false
  - name: GITHUB_TOOLSETS
    required: false
  - name: GITHUB_DYNAMIC_TOOLSETS
    required: false
  - name: GITHUB_HOST
    required: false
